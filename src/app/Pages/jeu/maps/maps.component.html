<img *ngIf="streetViewSelected" [src]="streetViewSelected.url" alt="Landscape" >
<div class="message"*ngIf="canClick === false">Vous etiez à {{distance}} Km de {{name}} </div>
<google-map height="600px" width="800px" [zoom]="4" (mapClick)="click($event)">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>

<button (click)="confirm()" *ngIf="streetViewList.length>0 && markers.length > 0">Prochaine Image</button>
<button *ngIf="streetViewList.length === 0 && markers.length>0">Voir résultats</button>
