<img *ngIf="streetViewSelected" [src]="streetViewSelected.url" alt="Landscape" >

<google-map height="600px" width="800px" [zoom]="4" (mapClick)="click($event)">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
{{distance}}
<button (click)="confirm()">Confirmer</button>
