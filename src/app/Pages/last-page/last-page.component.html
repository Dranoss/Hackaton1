<app-navbar></app-navbar>
<div class="container">
  <div class="score" *ngIf="!showLadder">
    <h2>Ton Score : {{scoreTotal}}</h2>
    <p>Temps effectué: {{chronoTime[0]}}{{chronoTime[1]}}:{{chronoTime[2]}}{{chronoTime[3]}}:{{chronoTime[4]}}{{chronoTime[5]}} </p>
  </div>
  <div class="input-name">
    <input type="text" [(ngModel)]="name" placeholder="Écris ton nom ici !">
    <button (click)="valid()">Inscris ton nom dans la légende !</button>
  </div>
  <div *ngIf="showLadder">
    <button class="button-start button-last" (click)="gameRestart()">Start a new Game!</button>
  </div>
</div>
