<google-map height="800px" width="800px" [zoom]="4" (mapClick)="click($event)">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
{{distance}}
<div *ngFor="let item of streetViewList">
  {{item.name}}
</div>
<div *ngIf="streetViewSelected">{{streetViewSelected.id}}</div>
